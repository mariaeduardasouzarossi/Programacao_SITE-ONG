  <div class="logo-area">
    <img src="logo.png" class="logo" alt="Logo Projeto Viva ONG">
    <span>Projeto Viva ONG</span>
    <link rel="stylesheet" href="style.css">
  </div>
  <nav>
    <a href="index.html">Início</a>
    <a href="projeto.html">Projeto</a>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Projeto Viva ONG</title>
</head>
<body>
  <main>
    <div class="cadastro-container">
      <div class="cadastro-banner">
        <img src="logo-nome.png" class="logo-banner">
        <h2>Junte-se ao Projeto Viva ONG</h2>
        <p>Contribua para transformar vidas e o futuro da sua comunidade!</p>
      </div>
      <form class="cadastro-form">
        <input type="text" placeholder="Nome" required>
        <input type="text" placeholder="Sobrenome" required>
        <input type="email" placeholder="E-mail" required>
        <input type="text" placeholder="CPF" required>
        <input type="text" placeholder="Telefone" required>
        <input type="date" placeholder="Data de Nascimento" required>
        <h3>Endereço</h3>
        <input type="text" placeholder="Endereço completo" required>
        <input type="text" placeholder="CEP" required>
        <input type="text" placeholder="Cidade" required>
        <input type="text" placeholder="Estado" required>
        <label>Interesses e experiências</label>
        <textarea placeholder="Descreva como pode colaborar, habilidades, horários, etc."></textarea>
        <button class="btn" type="submit">Enviar Cadastro</button>
      </form>
    </div>
  </main>
</body>
</html>
