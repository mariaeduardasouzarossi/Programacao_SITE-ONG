<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de voluntários</title>
</head>
<body>
    <header>
        <h1>Cadastro de Voluntários</h1>
        <nav>
            <ul>
            <li><a href="index.html"></a>Indice</li>
            <li><a href="projeto.html"></a>Projeto</li>
            <li><a href="cadastro.html"></a>Cadastro</li>

</body>
</html>
    <main>
        <section>
            <h2> Formulário de Cadastro de Voluntários</h2>
            <form>
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required><br><br>

                    <label for="interesse">Área de Interesse:</label>
                    <select id="interesse" name="interesse">
                        <option value="educacao">Educação</option>
                        <option value="saude">Saúde</option>
                        <option value="meio-ambiente">Meio Ambiente</option>
                        <option value="outros">Outros</option>
                    </select><br><br>
            </form>
        </section>
    </main>
